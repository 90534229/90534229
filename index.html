<h1><font face="標楷體">漫威之父</font></h1>
<h2><font face="微軟正黑體">參與創造出蜘蛛人、鋼鐵人和綠巨人浩克等漫畫英雄人物的電視名人史丹李（Stan Lee）已辭世，享壽95歲。他發想出的這些人物已成為通俗文化的傳奇，拍成了許多叫座的電影。

身兼作家和編輯的史丹李是漫威漫畫公司（Marvel Comics）在1960年代躍登為漫畫書籍出版巨擘的關鍵人物。他與柯比（Jack Kirby）和迪特科（Steve Ditko）等畫家聯手創造出了上述漫畫英雄，令一代又一代的年輕讀者入迷。</font></h2>
